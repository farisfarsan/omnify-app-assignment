<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Class</title>
  <style>
    body {
      background-color: #f3f6fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .message-box {
      background-color: #d4edda;
      color: #155724;
      padding: 12px 16px;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Class</h2>

    {% if messages %}
      <div class="message-box">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label for="class">Choose a class:</label>
      <select name="class_id" id="class" required>
        {% for c in classes %}
          <option value="{{ c.id }}">{{ c.name }} - {{ c.date_time|date:"F j, Y, g:i A" }}</option>
        {% endfor %}
      </select>

      <label for="client_name">Name:</label>
      <input type="text" name="client_name" id="client_name" required>

      <label for="client_email">Email:</label>
      <input type="email" name="client_email" id="client_email" required>

      <button type="submit">Book</button>
    </form>
  </div>
</body>
</html>
